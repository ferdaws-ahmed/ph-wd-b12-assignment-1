<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-launchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- header section  -->
           <header>
                   <nav>
                        <h3>LOGO</h3>
                        <button class="primary-btn">Sign Up</button>
                   </nav>
                   <section class="banner-section">
                          <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                          <button class="primary-btn">Stay Focused</button>
                   </section>
           </header>
    <!-- header section  -->


    <!-- main section -->
            <main>
                <!-- section-1 -->
                    <section class="section-1">
                        <div class="section-1-desc">
                            <h4>See It in Action</h4>
                            <p>Explore the live preview and imagine your brand in this bold new look.</p>
                            <button class="primary-btn">Launch Live Preview</button>
                        </div>
                        <div class="section-1-img">
                            <img src="Assets/wc-mini.png" alt="">
                        </div>
                   </section>
                <!-- section-1 -->

                
                <!-- section-2 -->
                     <section class="section-2">
                          <div class="user-title">
                            <h3>Joined Thousands of Productive Users</h3>
                          </div>
                          <div class="user-details">
                                <div>
                                    <h1>50K</h1>
                                    <p>Active Users</p>
                                </div>
                                <div>
                                    <h1>2M+</h1>
                                    <p>Focus Sessions</p>
                                </div>
                                <div>
                                    <h1>95%</h1>
                                    <p>Satisfaction Rate</p>
                                </div>
                          </div>
                     </section>
                <!-- section-2 -->
            </main>
    <!-- main section -->
</body>
</html>
